<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>
<body style="background-color: hsl(225, 100%, 98%);">
  <div id="container" class="container py-4 d-flex justify-content-center">
    <div id="order-card" class="shadow card rounded-3">
      <img src="images/illustration-hero.svg" class="rounded-top" alt="illustration-hero"/>
      <div class="card-body mt-3 px-5 text-center">
        <h3 class="fw-bold">Order Summary</h3>
        <p class="text-muted mt-4">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="container pb-4 px-4">
        <div id="annual-plan-container" class="container d-flex align-items-center p-4 rounded-3">
          <img src="images/icon-music.svg" alt="icon-music"/>
          <div class="container mt-1 ms-2 lh-lg">
            <h6 class="fw-bold m-auto">Annual Plan</h6>
            <p class="text-muted m-auto">$59.99/year</p>
          </div>
          <a href="#" id="change" class="fw-bold">Change</a>
        </div>

        <button id="proceed-to-payment" class="shadow btn btn-primary fw-bold rounded-3 w-100 py-2 my-4">Proceed to Payment</button>
        <p id="cancel-order" class="text-center"><a href="#" class="text-decoration-none align-middle fw-bold">Cancel Order</a></p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/dracowarz">Draco</a>.
  </div>
</body>
</html>
